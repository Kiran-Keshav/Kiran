<script>
    $('#topcarousel .owl-carousel').owlCarousel({
    loop:true,
    margin:5,
    autoplay:true,
    autoplayTimeout:3000,
    dots: true,
    responsive:{
        0:{
            items:1,
          
        },
        480:{
            items:1,
           
        },
        800:{
            items:2
        },
        1000:{
            items:3
        }
    }
});

var $myfill = $('.fill').isotope({
  itemSelector: '.mycard',
  layoutMode: 'fitRows'
});

$('.filter .myy').on("click", function(){
  var myval = $(this).attr('data-name');
  $myfill.isotope({
  filter: myval
});
});


window.onscroll = function() {myFunction()};

var filter = document.getElementsByClassName("secondsection");
var sticky = secondsection.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    secondsection.classList.add("sticky")
  } else {
    secondsection.classList.remove("sticky");
  }
}

</script>
